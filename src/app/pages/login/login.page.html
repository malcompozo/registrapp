<ion-content class="ion-padding">
  
  <ion-grid class="logo">
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-img #logo src="\assets\icon\logo.svg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <form #formulario="ngForm" (ngSubmit)="submit()">

      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input  required 
                    name="user"
                    [(ngModel)]="user.usuario" 
                    minlength=3 
                    maxlength=15 
                    clear-input='true'>
        </ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input  required 
                    name="pass"
                    [(ngModel)]="user.pass" 
                    type="password" 
                    clear-input='true'>
        </ion-input>
      </ion-item>


      <ion-button (click)="ingresar(['/home'])" 
                  type="submit"
                  expand="block"
                  [disabled]="formulario.invalid">
          INICIAR SESION
      </ion-button>
      <ion-item>
        <ion-checkbox color="secondary" slot="start"></ion-checkbox>
        <ion-label>Guardar sesión</ion-label>
      </ion-item>
    </form>
    
    <p class="pass-hover" (click)="recovery(['/password'])">Recuperar contraseña</p>
  </div>
  

</ion-content>
