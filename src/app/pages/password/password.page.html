<ion-app>

  <app-header titulo = ""></app-header>

  <ion-content class="ion-padding">

    <div class="container">
      <div class="pass-info">
        <h1>¿Olvidaste la contraseña?</h1>
        <p>Ingresa el correo registrado a la cuenta para recuperar la contraseña</p>
      </div>

      <form #formulario="ngForm" (ngSubmit)="submit()">
    
        <ion-item>
          <ion-input 
                    type="email"  
                    placeholder="correo@correo.com"
                    name="email"
                    [(ngModel)]="correo"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required>
          </ion-input>
        </ion-item>
    
        <ion-button (click)="correoEnviado()" 
                    type="submit" 
                    expand="block"
                    [disabled]="formulario.invalid">
          Enviar
        </ion-button>
      </form>

    </div>
    
  </ion-content>

</ion-app>
